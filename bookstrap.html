<html >
<head>
<link href="bookstrap3.css" rel="stylesheet">

<style>
  body {
    background-color: #f5f5f5;
  }

  .form-container {
    background-color: #fff;
    border-radius: 10px;
    padding: 30px;
    margin-top: 50px;
    box-shadow: 0 0 10px rgba(0,0,0,0.2);
  }

  .upload-box {
    width: 130px;
    height: 130px;
    border: 1px solid #ccc;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    overflow: hidden;
    border-radius: 8px;
  }

  .upload-box input[type="file"] {
    position: absolute;
    width: 100%;
    height: 100%;
    opacity: 0;
    cursor: pointer;
  }

  .upload-box span {
    font-size: 14px;
    color: #666;
  }

  .form-control.error {
    border-color: red;
    background-color: #ffe5e5;
  }
</style>
</head>

<body>
<div class="container">
  <div class="form-container">
    <h2 class="text-center mb-3">BLOOM COLLEGE</h2>
    <h4 class="text-center mb-4">Student Registration Form</h4>
    <form id="registrationForm">

        <div class="mb-3 row">
        <label class="col-sm-3 col-form-label text-end">Student Image:</label>
        <div class="col-sm-9 d-flex align-items-center">
          <div class="upload-box me-3">
            <input type="file" id="studentImage" accept="image/*">
            <span>Browse...</span>
          </div>
          <small>(less than 5 MB)</small>
        </div>
      </div>

      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label text-end">Student Name:</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" id="studentName" placeholder="Full Name" 
                 onchange="toUpperCaseText(this)" onblur="validateNotEmpty(this)">
        </div>
      </div>

        <div class="mb-3 row">
        <label class="col-sm-3 col-form-label text-end">Father's Name:</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" id="fatherName" placeholder="Father's Full Name" 
                 onchange="toUpperCaseText(this)" onblur="validateNotEmpty(this)">
        </div>
      </div>

      
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label text-end">Mother's Name:</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" id="motherName" placeholder="Mother's Full Name" 
                 onchange="toUpperCaseText(this)" onblur="validateNotEmpty(this)">
        </div>
      </div>

        <div class="mb-3 row">
        <label class="col-sm-3 col-form-label text-end">Gender:</label>
        <div class="col-sm-9">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" value="Male">
            <label class="form-check-label">Male</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" value="Female">
            <label class="form-check-label">Female</label>
          </div>
        </div>
      </div>

        <div class="mb-3 row">
        <label class="col-sm-3 col-form-label text-end">Date of Birth:</label>
        <div class="col-sm-9">
          <input type="date" class="form-control" id="dob" onblur="validateNotEmpty(this)">
        </div>
      </div>

        <div class="mb-3 row">
        <label class="col-sm-3 col-form-label text-end">E-mail:</label>
        <div class="col-sm-9">
          <input type="email" class="form-control" id="email" placeholder="email@example.com" 
                 onfocus="showEmailHint(this)" onblur="validateEmail(this)">
        </div>
      </div>

        <div class="mb-3 row">
        <label class="col-sm-3 col-form-label text-end">Level:</label>
        <div class="col-sm-9">
          <select class="form-select" id="level" onblur="validateNotEmpty(this)">
            <option value="">Select Level</option>
            <option>Diploma</option>
            <option>Degree</option>
            <option>Master</option>
            <option>PhD</option>
          </select>
        </div>
      </div>

        <div class="mb-3 row">
        <label class="col-sm-3 col-form-label text-end">Department:</label>
        <div class="col-sm-9">
          <select class="form-select" id="department" onblur="validateNotEmpty(this)">
            <option value="">Select Department</option>
            <option>Computer Engineering</option>
            <option>Electrical Engineering</option>
            <option>Mechanical Engineering</option>
            <option>Business Administration</option>
          </select>
        </div>
      </div>

        <div class="mb-3 row">
        <label class="col-sm-3 col-form-label text-end">Tel/Mobile:</label>
        <div class="col-sm-9">
          <input type="tel" class="form-control" id="mobile" placeholder="01X-XXX XXXX" onblur="validatePhone(this)">
        </div>
      </div>

      <fieldset class="border p-3 mb-4">
        <legend class="float-none w-auto px-2">Address</legend>
        <div class="mb-3 row">
          <label class="col-sm-3 col-form-label text-end">State:</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="state" placeholder="State" onblur="validateNotEmpty(this)">
          </div>
        </div>
        <div class="mb-3 row">
          <label class="col-sm-3 col-form-label text-end">City:</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="city" placeholder="City" onblur="validateNotEmpty(this)">
          </div>
        </div>
        <div class="mb-3 row">
          <label class="col-sm-3 col-form-label text-end">Postcode:</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="postcode" placeholder="Postcode" onblur="validatePostcode(this)">
          </div>
        </div>
      </fieldset>

         <div class="text-center">
        <button type="submit" class="btn btn-primary me-2">Register</button>
        <button type="reset" class="btn btn-secondary">Reset</button>
      </div>
    </form>
  </div>
</div>

<div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content text-center">
      <div class="modal-header bg-success text-white">
        <h5 class="modal-title" id="successModalLabel">Success</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <p>Your details have been saved!</p>
      </div>
      <div class="modal-footer justify-content-center">
        <button type="button" class="btn btn-success" data-bs-dismiss="modal">OK</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
  function toUpperCaseText(input) {
    input.value = input.value.toUpperCase();
  }

  function showEmailHint(input) {
    input.style.backgroundColor = "#eaf2ff";
    input.style.borderColor = "#007bff";
    input.title = "Tip: Enter a valid email, e.g. name@example.com";
  }

  function validateNotEmpty(input) {
    input.classList.remove("error");
    if (input.value.trim() === "") {
      input.classList.add("error");
    }
  }

  function validateEmail(input) {
    const pattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
    input.classList.remove("error");
    if (!input.value.match(pattern)) {
      input.classList.add("error");
    }
  }

  function validatePhone(input) {
    const pattern = /^01[0-9]-\d{3} \d{4}$/;
    input.classList.remove("error");
    if (!input.value.match(pattern)) {
      input.classList.add("error");
    }
  }

  function validatePostcode(input) {
    const pattern = /^[0-9]{5}$/;
    input.classList.remove("error");
    if (!input.value.match(pattern)) {
      input.classList.add("error");
    }
  }

    document.getElementById("registrationForm").addEventListener("submit", function(event) {
    event.preventDefault();
    const modal = new bootstrap.Modal(document.getElementById('successModal'));
    modal.show();
    this.reset();
  });
</script>
</body>
</html>
